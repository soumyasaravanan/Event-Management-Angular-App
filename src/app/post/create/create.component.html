<div class="container">
    <h1>Add Faculty</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
        

        <div class="form-group">
            <label for="ename">Event Name:</label>
            <input 
                formControlName="ename"
                id="ename" 
                type="text" 
                class="form-control">
            <div *ngIf="f['ename'].touched && f['ename'].invalid" class="alert alert-danger">
                <div *ngIf="f['ename'].errors && f['ename'].errors['required']">Event is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="pname">Student name:</label>
            <textarea 
                formControlName="pname"
                id="pname" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['pname'].touched && f['pname'].invalid && f['pname'].get.length " class="alert alert-danger">
                <div *ngIf="f['pname'].errors && f['pname'].errors['required']">Body is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input 
                formControlName="phone"
                id="phone" 
                type="text" 
                class="form-control">
            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Title is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
