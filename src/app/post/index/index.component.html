<div class="container">
    <h1>Event Management System</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Add Details</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>Event Name</th>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Phone</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts">
                <td>{{ post._id }}</td>
                <td>{{ post.ename }}</td>
                <td>{{ post.pname }}</td>
                <td>{{ post.email }}</td>
                <td>{{ post.phone}}</td>
                <td>
                  <a href="#" [routerLink]="['/post/', post._id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/post/', post._id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
